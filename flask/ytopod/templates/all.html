{% extends 'layout.html' %}

{% block content %}

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col" class="text-right">Actions</th>    
        </tr>
    </thead>
    <tbody>
        {% for video in videos %}
        <tr>
            <th scope="row">{{ video.id }}</th>
            <td>{{ video.name}}</td>
            <td class="text-right">
                <a class="btn btn-outline-warning" href={{video.url}} target="_blank" rel="noopener noreferrer"><i class="fa fa-external-link text-dark" aria-hidden="true"></i></a>
                <a class="btn btn-outline-danger" href="delete/{{video.id}}"><i class="fa fa-times text-dark" aria-hidden="true"></i></a>
            </td>
        </tr>
        {% endfor%}
    </tbody>
</table>

{% endblock %}
